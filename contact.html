<div class = "box">
<h1>Send Us Your Comments</h1>
<p>Required fields are marked with and asterisk (*). </p>
<form method="post" action="https://webdevbasics.net/scripts/demo.php">
    <label for="myFName">* First Name:</label><input type="text" name="myFName" id="myFName" required="required" placeholder="your first name"><br>
    <label for="MyLName">* Last Name:</label><input type="text" name="myLName" id="myLName"  placeholder="your last name"><br>
    <label for="myEmail">* E-mail:</label> <input type="email" name="myEmail" id="myEmail"  placeholder="you@yourdomain.com"><br>
    <label for="myInquiry">Inquiry Type</label> <input type="text" name="myInquiry" list="myInquiry" placeholder="Select One"><br>
        <datalist id="myInquiry">
            <option value = "General">
            <option value = "Service Related">
        </datalist>
    <br>
    <label for="myComments">* Message:</label>
    <textarea name="myComments" title="myMessage" value"myMessage" id="myComments" rows="2" cols="20" required="required"></textarea>
    <input id="mySubmit" type="submit" value="Submit">
</form>
